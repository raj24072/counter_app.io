<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS External File -->
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/style.css'>
    <!-- title bar icon -->
    <link rel="icon" type="image/icon" media="screen" href="CSS/icon.png">
    <!-- font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery online CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- JS External file -->
    <style>
        /* @media only screen and(max-width:480px){
            #main
            {
              background-color: yellow;
            }
        } */
        @media only screen and (max-width: 480px) {
            .border-screen {
                width: 40%;
            }
        }
    </style>
</head>

<body>
    <section id="main">
        <div class="screen">
            <div class="border-screen">
                <div class="top-screen">
                    <div class="speaker"></div>
                    <div class="camera">
                        <div class="under-camera"></div>
                    </div>
                </div>
                <div class="reset-screen">
                    <button type="button" id="resetBtn" style="border: none; background-color: transparent;">
                        <span>&#10227;</span></button>
                </div>
                <span id="countLabel">0</span>
                <div class="plus-min">
                    <button type="button" id="increaseBtn"><span class="fa fa-plus"></span></button>
                    <button type="button" id="decreaseBtn"><span class="fa fa-minus"></span></button>
                </div>
            </div>
        </div>
    </section>

    <script src='JS/external.js'></script>
</body>

</html>
